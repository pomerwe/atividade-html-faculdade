<html>

<head>
    <meta charset="utf-8">
    <title id='title'></title>
</head>

<body>
    <h2 id="titleHeader"></h2>
    <h3>Ingredientes</h3>
    <ul id="ingredients">
    </ul>
    <h3>Porções</h3>
    <p id="quantity"></p>

    <h3>Tempo de Preparo</h3>
    <p id="time"></p>

    <h3>Passo a Passo</h3>
    <ol id="steps">

    </ol>
</body>

</html>
<script>
    insertIntoListComponent = (id, items) => {
        var component = document.getElementById(id);
        items.forEach(i => {
            component.innerHTML += `<li>${i}</li>`;
        });
    }
    var title = "Tutu a Mineira";
    var quantity = 6;
    var time = 60;

    var titleComponent = document.getElementById("title")
    var titleHeaderComponent = document.getElementById("titleHeader")
    var quantityComponent = document.getElementById("quantity")
    var timeComponent = document.getElementById("time")

    titleComponent.innerHTML = `Receitas - ${title}`;
    titleHeaderComponent.innerHTML = title;
    quantityComponent.innerHTML = `Serve ${quantity} pessoas`;
    timeComponent.innerHTML = `${time} minutos`;


    var ingredients = [
        "500g de feijão preto",
        "500g de linguiça de porco",
        "03 dentes de alho amassados",
        "03 cebolas picadinhas",
        "03 cebolas em rodelas",
        "03 tomates sem peles e sementes picados",
        "02 colheres (sopa) de molho de tomate",
        "5 colheres (sopa) de farinha de mandioca",
        "05 ovos cozidos",
        "Sal a gosto",
        "Cheiro verde picado à gosto"
    ]

    insertIntoListComponent("ingredients", ingredients);

    var steps = [
        "Em uma panela, coloque o feijão para cozinhar.",
        "Enquanto o feijão cozinha, em outra panela, frite a linguiça.",
        "Assim que estiver frita, adicione a cebola picada, o alho, o tamate picado, o molho de tomate e misture bem.",
        "Adicione o refogado da panela ao feijão e bata no liquidificador.",
        "Retorne a mistura para a panela, adicione a farinha de mandioca, mexendo sempre, para não empelotar.",
        "Passe para uma travessa e coloque os ovos cozidos picados e o cheiro-verde por cima.",
        "Sirva quente."
    ]

    insertIntoListComponent("steps", steps)
</script>
